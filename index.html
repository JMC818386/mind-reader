<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mind Reader</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>
        
        <div class="container d-flex justify-content-center">
            <div class="row min-vh-100 d-flex justify-content-center">
                <div class="col-12 d-flex justify-content-between flex-column bg-light">
                    <div class="headerContainer d-flex justify-content-center">
                        <h1 id="headerElement">Header element</h1>
                    </div>
                    <div class="middleBtnContainer d-flex justify-content-center">
                        <button id="middleBtn">Middle button</button>
                    </div>
                    <div class="pElementOneContainer d-flex justify-content-center">
                        <p id="pElementOne"> first p element</p>
                    </div>
                    <div class="pElementTwoContainer d-flex justify-content-center">
                        <p id="pElementTwo"> Second p element</p>
                    </div>
                    <div class="bottomBtnContainer d-flex justify-content-end">
                        <button id="bottomBtn">Bottom button</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>

</html>
